<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar di GATE</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="globals.css">
</head>
<body class="role-dashboard">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand font-weight-bold text-primary" href="home.html">GATE</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link active" href="home.html">Beranda</a></li>
          <li class="nav-item"><a class="nav-link" href="#cara-kerja">Cara Kerja</a></li>
          <li class="nav-item"><a class="nav-link" href="#keunggulan">Keunggulan</a></li>
          <li class="nav-item"><a class="nav-link" href="#transparansi">Transparansi</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Masuk</a></li>
          <li class="nav-item"><a class="nav-link btn btn-primary text-white px-3 ml-2" href="signup.html">Daftar</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Card -->
  <main class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card rounded-lg shadow-md p-4" style="width: 100%; max-width: 28rem; animation: fadeIn 0.5s;">
      <div class="card-header text-center bg-transparent border-0">
        <h2 class="fw-bold text-primary" style="font-family: 'Poppins', sans-serif;">Daftar di GATE</h2>
        <p class="text-muted" style="font-family: 'Josefin Sans', sans-serif;">Buat akun untuk mulai menggunakan layanan GATE.</p>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group mb-3">
            <label style="font-family: 'Josefin Sans', sans-serif;">Daftar sebagai</label>
            <select class="form-control rounded-pill">
              <option>Freelancer (Pencari Kerja)</option>
              <option>Employer (Pemberi Kerja)</option>
            </select>
          </div>
          <div class="form-group mb-3">
            <label style="font-family: 'Josefin Sans', sans-serif;">Email/HP</label>
            <input type="text" class="form-control rounded-pill" placeholder="Masukkan Email/HP">
          </div>
          <div class="form-group mb-3">
            <label style="font-family: 'Josefin Sans', sans-serif;">Username</label>
            <input type="text" class="form-control rounded-pill" placeholder="Masukkan Username">
          </div>
          <div class="form-group mb-3">
            <label style="font-family: 'Josefin Sans', sans-serif;">Password</label>
            <input type="password" class="form-control rounded-pill" placeholder="Masukkan Password">
          </div>
          <button type="submit" class="btn btn-primary btn-block rounded-pill w-100 mb-3" style="font-family: 'Josefin Sans', sans-serif;">Daftar & Verifikasi OTP</button>
          <button type="button" class="btn btn-outline-primary btn-block rounded-pill w-100" style="font-family: 'Josefin Sans', sans-serif;">Daftar dengan Google</button>
        </form>
        <p class="text-center text-muted mt-3" style="font-family: 'Josefin Sans', sans-serif;">
          Sudah punya akun? <a href="login.html" class="text-decoration-underline">Masuk</a>
        </p>
        <p class="text-center small" style="font-family: 'Josefin Sans', sans-serif;">Dengan mendaftar, Anda menyetujui <a href="#">Syarat & Ketentuan</a></p>
      </div>
    </div>
  </main>

</body>
</html>
