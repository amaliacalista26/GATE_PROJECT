<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masuk ke GATE</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="home.css">
</head>
<body class="role-dashboard">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
  <div class="container">
    <a class="navbar-brand font-weight-bold text-brand d-flex align-items-center" href="home.html">
      <img src="asset/gatelogo.png" alt="GATE Logo" style="height: 40px; margin-right: 10px; border-radius: 8px;">
      <span>GATE</span>
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item"><a class="nav-link active-link" href="home.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="home.html">Works</a></li>
        <li class="nav-item"><a class="nav-link" href="home.html">Why</a></li>
        <li class="nav-item"><a class="nav-link" href="home.html">Impact</a></li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="signin.html">Sign In</a></li>
        <li class="nav-item"><a class="nav-link btn btn-primary text-white px-3 ml-2" href="signup.html">Join</a></li>
      </ul>
    </div>
  </div>
</nav>

  <!-- Main Card -->
  <main class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card rounded-lg shadow-md p-4" style="width: 100%; max-width: 28rem; animation: fadeIn 0.5s;">
      <div class="card-header text-center bg-transparent border-0">
        <h2 style="font-family: 'Poppins', sans-serif;">Sign In</h2>
        <p class="text-muted" style="font-family: 'Josefin Sans', sans-serif;">Welcome back! Enter your account</p>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group mb-3">
            <label for="username" style="font-family: 'Josefin Sans', sans-serif;">Username</label>
            <input type="text" class="form-control rounded-pill" id="username" placeholder="Enter Username">
          </div>
          <div class="form-group mb-3">
            <label for="password" style="font-family: 'Josefin Sans', sans-serif;">Password</label>
            <input type="password" class="form-control rounded-pill" id="password" placeholder="Enter Password">
          </div>
          <button type="submit" class="btn btn-primary btn-block rounded-pill w-100 mb-3" style="font-family: 'Josefin Sans', sans-serif;">Register and Verify OTP</button>
          <button type="button" class="btn btn-outline-primary btn-block rounded-pill w-100" style="font-family: 'Josefin Sans', sans-serif;">Register with Google</button>
        </form>
        <p class="text-center text-muted mt-3" style="font-family: 'Josefin Sans', sans-serif;">
          Don't Have an Account? <a href="signup.html" class="text-decoration-underline">Sign Up</a>
        </p>
        <p class="text-center small" style="font-family: 'Josefin Sans', sans-serif;">By registering, you agree to <a href="#">Terms & Conditions</a></p>
      </div>
    </div>
  </main>

</body>
</html>
