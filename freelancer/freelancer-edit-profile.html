        referrerpolicy="no-referrer" />

      <span class="brand-text">GATE - <span class="text-role">Freelance</span></span>
    </a>

    <!-- Toggle Button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menu -->
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav align-items-center">
        <li class="nav-item"><a class="nav-link active-link" href="freelancer.html">Home</a></li>

                <li class="nav-item"><a class="nav-link" href="freelancer-chat.html">Chat</a></li>
      </ul>
    </div>

    <!-- Right Icons -->
<div class="d-flex align-items-center gap-3">
      <!-- Notifikasi -->
      <a href="#" class="nav-icon">
        <i class="fa-solid fa-bell"></i>
      </a>
      <!-- Profil -->
      <a href="freelancer-edit-profile.html" class="nav-profile">
        <img src="../asset/profile.png" alt="Profile" class="profile-icon">
      </a>
    </div>
  </div>
</nav>

  <!-- Konten -->
  <main class="container mt-5 pt-5">
    <header class="text-center mb-5">
      <h1 class="fw-bold text-primary">Edit Profil Freelancer</h1>
      <p class="text-muted">Tingkatkan visibilitas Anda dengan memperbarui profil dan portofolio terbaik Anda.</p>
    </header>

    <div class="card shadow-sm rounded-4 p-4 mb-5">
      <form>
        <!-- Foto Profil -->
        <div class="text-center mb-4">
          <img src="../placeholder-photo.jpg" alt="Foto Profil" class="rounded-circle border" style="width: 120px; height: 120px;">
          <div class="mt-2">
            <input type="file" class="form-control w-50 mx-auto rounded-pill">
          </div>
        </div>

        <!-- Identitas -->
        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <label class="form-label">Nama</label>
            <input type="text" class="form-control rounded-pill" placeholder="Nama lengkap">
          </div>
          <div class="col-md-3">
            <label class="form-label">Usia</label>
            <input type="number" class="form-control rounded-pill" placeholder="Usia">
          </div>
          <div class="col-md-3">
            <label class="form-label">Status</label>
            <select class="form-select rounded-pill">
              <option>Single</option>
              <option>Married</option>
            </select>
          </div>
        </div>

        <!-- Skill dan Lokasi -->
        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <label class="form-label">Skill Utama</label>
            <select class="form-select rounded-pill">
              <option>UI/UX</option>
              <option>Frontend Developer</option>
              <option>Backend Developer</option>
              <option>Graphic Designer</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Lokasi</label>
            <input type="text" class="form-control rounded-pill" placeholder="Contoh: Bandung / Remote">
          </div>
        </div>

        <!-- Pendidikan & Pengalaman -->
        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <label class="form-label">Pendidikan Terakhir</label>
            <select class="form-select rounded-pill">
              <option>SMA/SMK</option>
              <option>Sarjana (S1)</option>
              <option>Magister (S2)</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Pengalaman Kerja</label>
            <textarea class="form-control rounded-4" rows="2" placeholder="Deskripsikan pengalaman kerja..."></textarea>
          </div>
        </div>

        <!-- Portofolio -->
        <div class="mb-3">
          <label class="form-label">Portofolio (Opsional)</label>
          <input type="file" class="form-control rounded-pill">
        </div>

        <!-- Agama -->
        <div class="mb-3">
          <label class="form-label">Opsi Agama (untuk Notifikasi Keagamaan)</label>
          <select class="form-select rounded-pill">
            <option>Islam</option>
            <option>Kristen</option>
            <option>Katolik</option>
            <option>Hindu</option>
            <option>Buddha</option>
            <option>Lainnya</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary w-100 rounded-pill mt-3">Simpan Perubahan</button>
      </form>
    </div>

    <!-- Rating & Review -->
    <section class="text-center mb-5">
      <h3 class="fw-bold text-primary">Rating & Review</h3>
      <div class="rating-stars mb-3">
        <i class="fas fa-star text-warning"></i>
        <i class="fas fa-star text-warning"></i>
        <i class="fas fa-star text-warning"></i>
        <i class="fas fa-star text-warning"></i>
        <i class="far fa-star text-warning"></i>
        <span class="text-muted ms-2">(4.0 / 5)</span>
      </div>
      <p>"Kerja bagus, cepat dan komunikatif!" - Employer X</p>
      <a href="review.html" class="btn btn-outline-primary rounded-pill px-4">Lihat Semua Review</a>
    </section>
  </main>
