<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
(function(){
  const sampleEntries = [
    {
      title: 'Desain Logo - Yayasan Harapan Bangsa',
      subtitle: 'Membuat 3 konsep logo profesional & panduan penggunaan warna.',
      date: '12/09/2025',
      amount: 900000
    },
    {
      title: 'UI/UX Website Donasi Online',
      subtitle: 'Desain interface & prototipe untuk website crowdfunding donasi.',
      date: '15/09/2025',
      amount: 1350000
    },
    {
      title: 'Social Media Campaign - Bulan Amal',
      subtitle: 'Desain konten Instagram 15 post & 5 story animasi.',
      date: '19/09/2025',
      amount: 700000
    },
    {
      title: 'Copywriting Artikel Donasi',
      subtitle: 'Menulis 4 artikel SEO-friendly untuk website donasi sosial.',
      date: '25/09/2025',
      amount: 550000
    },
    {
      title: 'Video Profil Yayasan',
      subtitle: 'Editing & color grading video berdurasi 2 menit untuk promosi yayasan.',
      date: '02/10/2025',
      amount: 1200000
    }
  ];

  const container = document.getElementById('history-list');

  sampleEntries.forEach((item, i) => {
    const card = document.createElement('div');
    card.className = 'history-card';
    card.style.animationDelay = `${i * 0.1}s`;
    card.innerHTML = `
      <div class="history-left">
        <p class="history-item-title">${item.title}</p>
        <div class="history-item-sub">${item.subtitle}</div>
        <div class="history-item-meta">
          <small>Tanggal: ${item.date}</small>
        </div>
      </div>
      <div class="history-amount">
        <span class="amount-top">Rp ${item.amount.toLocaleString('id-ID')}</span>
        <span class="amount-currency">Total Dibayarkan</span>
        <div style="margin-top:8px;">
          <span class="badge-done">Done</span>
        </div>
      </div>
    `;
    container.appendChild(card);
  });
})();
</script>
