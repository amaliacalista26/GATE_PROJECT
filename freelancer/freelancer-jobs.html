<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GATE - Freelance Jobs</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../global.css">
  <link rel="stylesheet" href="freelancer.css">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    /* ===== CSS untuk History Section ===== */
    .history-container {
      max-width: 1100px;
      margin: 90px auto 120px;
      padding: 24px;
    }
    .history-header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom: 16px;
    }
    .history-card {
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(25,25,25,0.05);
      padding: 18px 18px;
      margin-bottom: 14px;
      background: #fff;
      border: 1px solid rgba(0,0,0,0.04);
      display: flex;
      align-items: center;
      gap: 18px;
    }
    .history-left {
      flex: 1;
      min-width: 0;
    }
    .history-item-title {
      font-weight: 700;
      font-size: 18px;
      margin: 0 0 6px 0;
      color: #1f2937;
    }
    .history-item-sub {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 6px;
    }
    .history-item-meta {
      font-size: 13px;
      color: #6b6b6b;
    }

    .history-amount {
      text-align: right;
      min-width: 170px;
    }
    .history-amount .amount-top {
      display:block;
      font-weight:700;
      font-size:20px;
      color:#0f172a;
      margin-bottom:6px;
    }
    .history-amount .amount-currency {
      font-size:13px;
      color:#6b7280;
    }

    .badge-done {
      display:inline-block;
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      background:#e6f8ef;
      color:#0f8a4b;
      border:1px solid #c6f0d7;
      margin-left:10px;
    }

    .history-empty {
      text-align:center;
      padding:40px 20px;
      color:#8a8a8a;
      border-radius:12px;
      border: 1px dashed rgba(0,0,0,0.05);
      background:#fafafa;
    }

    @media (max-width: 768px) {
      .history-card { flex-direction: column; align-items: flex-start; }
      .history-amount { width:100%; text-align:left; margin-top:8px; }
      .history-amount .amount-top { font-size:18px; }
    }

    @media (max-width: 576px) {
      .history-container { margin: 120px 16px 140px; padding: 16px; }
      .history-card { padding: 14px; }
    }

    body { padding-bottom: 80px; }
  </style>
</head>

<body>
  
<!-- NAVBAR (TIDAK DIUBAH) -->

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav align-items-center">
        <li class="nav-item"><a class="nav-link active-link" href="freelancer.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active-link" href="freelancer-jobs.html">Jobs</a></li>
        <li class="nav-item"><a class="nav-link" href="freelancer-gatepay.html">GatePay</a></li>
        <li class="nav-item"><a class="nav-link active-link" href="freelance-feed.html">Feed</a></li>

    </div>

    <div class="d-flex align-items-center gap-3">
      <div class="position-relative">
        <a href="freelance-notifikasi.html" class="nav-icon text-dark">
          <i class="bi bi-bell-fill fs-5"></i>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">5</span>
        </a>
      </div>
      <a href="freelance-profile.html" class="nav-profile">
        <img src="../asset/profile.png" alt="Profile" class="profile-icon">
      </a>
    </div>
  </div>
</nav>

<!-- ===========================
     START: History Section
     =========================== -->
<section class="history-container">
  <div class="history-header">
    <div>
      <h3 class="mb-0">History Pekerjaan</h3>
      <p class="mb-0 text-muted" style="font-size:13px;">Menampilkan pekerjaan yang sudah dikerjakan.</p>
    </div>
  </div>

  <div id="history-list"></div>
</section>

<a href="freelancer-chat.html" class="chat-floating-btn">ðŸ’¬ Chat</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
(function(){
  const sampleEntries = [
    {
      title: 'Desain Logo - Yayasan Harapan Bangsa',
      subtitle: 'Membuat 3 konsep logo profesional & panduan penggunaan warna.',
      date: '12/09/2025',
      amount: 900000
    },
    {
      title: 'UI/UX Website Donasi Online',
      subtitle: 'Desain interface & prototipe untuk website crowdfunding donasi.',
      date: '15/09/2025',
      amount: 1350000
    },
    {
      title: 'Social Media Campaign - Bulan Amal',
      subtitle: 'Desain konten Instagram 15 post & 5 story animasi.',
      date: '19/09/2025',
      amount: 700000
    },
    {
      title: 'Copywriting Artikel Donasi',
      subtitle: 'Menulis 4 artikel SEO-friendly untuk website donasi sosial.',
      date: '25/09/2025',
      amount: 550000
    },
    {
      title: 'Video Profil Yayasan',
      subtitle: 'Editing & color grading video berdurasi 2 menit untuk promosi yayasan.',
      date: '02/10/2025',
      amount: 1200000
    }
  ];

  const container = document.getElementById('history-list');

  sampleEntries.forEach(item => {
    const card = document.createElement('div');
    card.className = 'history-card';
    card.innerHTML = `
      <div class="history-left">
        <p class="history-item-title">${item.title}</p>
        <div class="history-item-sub">${item.subtitle}</div>
        <div class="history-item-meta">
          <small>Tanggal: ${item.date}</small>
        </div>
      </div>
      <div class="history-amount">
        <span class="amount-top">Rp ${item.amount.toLocaleString('id-ID')}</span>
        <span class="amount-currency">Total Dibayarkan</span>
        <div style="margin-top:8px;">
          <span class="badge-done">Done</span>
        </div>
      </div>
    `;
    container.appendChild(card);
  });
})();
</script>
</body>
