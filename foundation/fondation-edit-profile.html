  <!-- Konten -->
  <main class="container mt-5 pt-5">
    <header class="text-center mb-5">
      <h1 class="fw-bold text-primary">Edit Profil Yayasan</h1>
      <p class="text-muted">Perbarui data dan dokumentasi yayasan Anda untuk meningkatkan kepercayaan donatur dan mitra sosial.</p>
    </header>

    <div class="card shadow-sm rounded-4 p-4 mb-5">
      <form>
        <!-- Logo/Fondation Picture -->
        <div class="text-center mb-4">
          <img src="../placeholder-fondation.jpg" alt="Logo Yayasan" class="rounded-circle border" style="width: 120px; height: 120px;">
          <div class="mt-2">
            <input type="file" class="form-control w-50 mx-auto rounded-pill">
          </div>
        </div>

        <!-- Data Yayasan -->
        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <label class="form-label">Nama Yayasan</label>
            <input type="text" class="form-control rounded-pill" placeholder="Contoh: Pintu Elok Fondation">
          </div>
          <div class="col-md-6">
            <label class="form-label">Tahun Berdiri</label>
            <input type="number" class="form-control rounded-pill" placeholder="Contoh: 2015">
          </div>
        </div>

        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <label class="form-label">Lokasi Kantor</label>
            <input type="text" class="form-control rounded-pill" placeholder="Contoh: Tangerang, Banten">
          </div>
          <div class="col-md-6">
            <label class="form-label">Bidang Fokus</label>
            <select class="form-select rounded-pill">
              <option>Pendidikan</option>
              <option>Kesehatan</option>
              <option>Lingkungan</option>
              <option>Sosial & Kemanusiaan</option>
              <option>Pemberdayaan Ekonomi</option>
            </select>
          </div>
        </div>

        <!-- Deskripsi -->
        <div class="mb-3">
          <label class="form-label">Deskripsi Singkat</label>
          <textarea class="form-control rounded-4" rows="3" placeholder="Ceritakan visi, misi, dan kegiatan utama yayasan Anda..."></textarea>
        </div>

        <!-- Dokumen Verifikasi -->
        <div class="mb-3">
          <label class="form-label">Unggah Dokumen Verifikasi (SK / Akta Notaris)</label>
          <input type="file" class="form-control rounded-pill">
        </div>

        <!-- Kontak -->
        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <label class="form-label">Email Yayasan</label>
            <input type="email" class="form-control rounded-pill" placeholder="contoh@email.com">
          </div>
          <div class="col-md-6">
            <label class="form-label">Nomor Telepon</label>
            <input type="text" class="form-control rounded-pill" placeholder="+62 812 3456 7890">
          </div>
        </div>

        <!-- Media Sosial -->
        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <label class="form-label">Instagram</label>
            <input type="text" class="form-control rounded-pill" placeholder="@pintuelokfondation">
          </div>
          <div class="col-md-6">
            <label class="form-label">Website (Opsional)</label>
            <input type="url" class="form-control rounded-pill" placeholder="https://pintuelok.org">
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 rounded-pill mt-3">Simpan Perubahan</button>
      </form>
    </div>
